{% extends "tasks/layout.html" %}

{% block body %}

    <div class="container">
        <h1>Create A Tasks:</h1>
        {% if  tasks %}
            <ul>
                {% for task in tasks %}
                    <li><a href="">{{ task }}</li>
                {%endfor%}
            </ul>
            {% else %}
            <h3> No Tasks </h3>
        {% endif %}
        <a href={% url 'task_app:addTask' %} class="btn btn-primary">Add a Task<a>
    </div>

{% endblock %}
