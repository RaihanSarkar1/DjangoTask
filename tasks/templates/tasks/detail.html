{% extends "tasks/layout.html" %}

{% block body %}

    <div class="container">

        <div class="row row-cols-1 row-cols-md-2">
            <h1>Task:</h1>
            <div class="col-mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">{{ task.title }}</h4>
                        <p class="card-text">{{ task.description }}</p>
                        <input class="form-check-input" type="checkbox" id="markAsComplete" value="task{{ task.id }}">
                        <label class="form-check-label" for="markAsComplete">Mark as Complete</label>
                        {{ images }}
                        <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
                            <!--Indicators-->
                            <ol class="carousel-indicators">
                            {% for image in images %}
                              <li data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
                            {% endfor %}
                            </ol>
                            <!--/.Indicators-->
                            <!--Slides-->
                            <div class="carousel-inner" role="listbox">
                              {% for image in images %}
                              <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
                                <img class="d-block w-100" src="{{image.images.url}}"
                                  alt="First slide">
                              </div>
                              {% endfor %}
                              <!--/First slide-->
                            <!--/.Slides-->
                            <!--Controls-->
                            <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                            <!--/.Controls-->
                          </div>
                    </div>
                <a href="" class="btn btn-primary">Update Task<a>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
    <script>
        $(document).ready(function() {
            $('#markAsComplete').change(function() {
                // Handle checkbox state change here
                if (this.checked) {
                    // Checkbox is checked
                    console.log('Marked as complete');
                } else {
                    // Checkbox is unchecked
                    console.log('Not marked as complete');
                }
            });
        });        
    </script>
{% endblock %}
