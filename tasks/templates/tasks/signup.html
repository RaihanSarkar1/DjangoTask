{% extends "tasks/layout.html" %}

{% block body %}

<div class="container">
    
    <div class="row justify-content-center my-5">
        <div class="col-lg-6 border p-4">
            <div class="text-center mb-3">
                <h2>Sign up</h2>
            </div>
            <form action="">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control mb-3" id="email" name="email" placeholder="e.g: Someone@gmail.com">

                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control mb-3" id="name" name="name" placeholder="e.g: Mario">

                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control mb-3" id="password" name="password">

                <div class="mb-4 text-center">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}

{% endblock %}
