{% extends "tasks/layout.html" %}
{% load static %}




{% block body %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

        <div class="col-md-6 left-box rounded-4 d-flex justify-content-center align-items-center flex-column bg" style="background-image: url('{% static "tasks/images/learning.jpg"%}')">
            <div class="featured-image mb-3">
                <p class="fs-2 text-white" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Get logged in</p>
                <small class="text-white text-wrap text-center fs-4" style="width: 17rem; font-family: 'Courier New', Courier, monospace;" >Stay organized make managing tasks a breeze</small>
            </div>
        </div>
        
        <div class="col-md-6 right-box p-4">
            <div class="row align-items-center">
                <div class="header-text">
                    <h2>Hello, Again</h2>
                    <p>We are happy to have you back</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" name="" id="">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="" id="">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="">Forgot Password?</a></small>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="{% static 'tasks/images/google.png' %}" alt="" style="width: 20px;" class="me-2"><small>Sign in with Google</small></button>
                </div>
                <div class="row">
                    <small>Don't have an account? <a href="">Sign up</a></small>
                </div>
            </div>


        </div>
    </div>
</div>

{% endblock body %}
